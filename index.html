<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing-Launchpad</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsive.css">
    </head>
    <body>
        <header>
            <div class="hero-container">
                <nav class="nav-bar">
                    <div class="logo">LOGO</div>
                    <button class="common-btn sign-up">Sign Up</button>
                </nav>
                <div class="hero-after-nav">
                    <h1 class="hero-heading">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                    <button class="common-btn focus-btn">Stay Focused</button>
                </div>
            </div>
        </header>
        <main>
            <section class="live-preview">
                <div class="preview-text">
                    <h2 class="preview-heading">See It in Action</h2>
                    <p class="preview-description">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                    <button class="common-btn launch">Launch Live Preview</button>
                </div>
                <img class="preview-img" src="./assets/images/wc-mini.png" alt="wc-mini">
            </section>
        </main>
        <footer></footer>
    </body>
</html>
